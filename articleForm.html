<main>
<form class="form form-grid" id="SKorFrm" method="post" action="badProcessing.html">
    <br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" size="50" title="Article author, max. length 100 characters." data-toggle="tooltip" maxlength="100" placeholder="Author of the article" required /><br>
    
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" size="50"  maxlength="100" pattern="[a-zA-Z0-9À-ž\s]+" required title="You should use letters and numbers. Required" placeholder="Title of the article" data-toggle="tooltip"/><br>

    <label for="summernote">Article content:</label>
    <textarea name="summernote" id="summernote" spellcheck="true" cols="60" rows="20" required title="Article summernote. Required. Can be plain text or in HTML." data-toggle="tooltip" placeholder="Write here your article please."></textarea><br>

    <label for="tags">Keywords:</label>
    <input type="text" name="tags" id="tags" size="50" title="Keyword list. A comma separate the keyword." data-toggle="tooltip" placeholder="ex: youtube, facebook" /><br>

    <label for="imageLink">Image (url):</label>
    <input type="url" name="imageLink" id="imageLink" size="50" title="Image URL, max. length 100 characters." data-toggle="tooltip" maxlength="100"/><br>
    
    <button class="btn" type="button" id="btShowFileUpload">Upload image</button>

    <fieldset class="added skryty" id="fsetFileUpload">
        <legend>Image Upload</legend>
        <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
        <button class="btn" type="button" id="btFileUpload">Send image to server</button>
        <button class="btn" type="button" id="btCancelFileUpload">Cancel uploading</button>
    </fieldset><br><br>

    <button class="btn" type="button" id="btBack">Back</button>
    <button class="btn" type="reset">Reset</button>
    <button class="btn" type="submit">Save article</button>
</form>

</main>
