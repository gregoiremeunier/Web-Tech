<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>

    <link rel="stylesheet" href="css/button.css">
</head>

<body>

<form action="#" id="search_form" >

    <input id="search_value" type="text" class="text-search" placeholder="Search here..." required>
    <select id="search_parameter" required>

        <option id="author" value="author">Author</option>
        <option id="content" value="content">Content</option>
        <option id="title" value="title">Title</option>
        <option id="tag" value="tag">Tag</option>
    </select>
    <input type="button" value="Search" onclick="Article_Search()" class="submit-search">
    <input type="button" value="Reset" onclick="Clear_Search()" class="reset-search">

</form>

<header>
    <h1 class="text">Article List</h1>

<main id="clanky"></main>



<div id="DivMenu" title="click to toggle menu" onclick="OpenMenu()">

    <input type="image" src="Pictures/MenuTop.png" title="Click to toggle menu" onclick="OpenMenu()" width="30px" height="30px">

</div>




    <div id = "PopupMenu">
        <div id ="main_popup">
            <div id="buttondiv">

            <button type="button" onclick="NormalBackground();NormalFontSize()" class="visionbutton">Normal Vision</button>
            <button type="button" onclick="changeBodyBg();changefontSz()" class="visionbutton">Low Vision</button>
            <div>
                <nav id="navigacia"></nav>
            </div>

            </div>


            <div id ="close_popup" title="close the popup menu" onclick="CloseMenu()">


                <p>
                    X
                </p>
            </div>

        </div>
    </div>

</header>



<footer>
<nav id="FooTer"></nav>
</footer>

<!----------------------------- Mustache template -------------------------------------------------------------------->

<script id="listArtMT" type="text/template">
    {{#articles}}
    <article>
            <h2 class="text"><a href="Article.html?id={{id}}">{{title}}</a></h2>
            <p class="text">{{author}}</p>
            Article created on : <p class="text">{{dateCreated}}</p>
    </article>
    {{/articles}}
</script>

</html>
