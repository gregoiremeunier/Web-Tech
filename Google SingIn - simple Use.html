<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="739447374919-iij0b3qqlnaa4eidj70m2k543n4j3675.apps.googleusercontent.com">
    <title>Google SingIn - simple Use</title>
</head>
<body>
<h1>Google SingIn - simple Use</h1>

<div class="g-signin2" data-onsuccess="renderUserInfo" data-gapiscan="true" data-onload="true"></div>

<br>
<button onclick="signOut()">Sign out</button>

<div id="userStatus"></div>

<script src="Google%20SingIn%20-%20simple%20Use_fichiers/cbgapi.loaded_0" async=""></script><script src="Google%20SingIn%20-%20simple%20Use_fichiers/platform.js" gapi_processed="true"></script>


<script>

    function renderUserInfo(googleUser) {
        var profile = googleUser.getBasicProfile();
        var htmlString="<p>User logged in</p>\n<ul>"
        htmlString+="\n <li> ID: " + profile.getId();
        htmlString+="\n <li>  Name: " + profile.getName();
        htmlString+="\n <li>  Given name: " + profile.getGivenName();
        htmlString+="\n <li>  Surname: " + profile.getFamilyName();
        htmlString+="\n <li>  Image URL: " + profile.getImageUrl();
        htmlString+="\n <li>  Email: " + profile.getEmail();
        htmlString+="\n</ul>";
        document.getElementById("userStatus").innerHTML=htmlString;
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            var htmlString="<p>User signed out.</p>";
            document.getElementById("userStatus").innerHTML=htmlString;
        });
    }





</script>

<iframe style="position: absolute; width: 1px; height: 1px; left: -9999px; display: none;" aria-hidden="true" id="ssIFrame_google" sandbox="allow-scripts allow-same-origin" src="Google%20SingIn%20-%20simple%20Use_fichiers/iframe.html"></iframe></body></html>
